<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please let us know how we did</p>
    <form action="" id="survey-form">
      <label for="name" id="name-label"
        >Name:
        <input type="text" id="name" title="name" placeholder="Name" required />
      </label>
      <label for="email" id="email-label"
        >Email:
        <input
          type="email"
          id="email"
          title="email"
          placeholder="Email"
          required
        />
      </label>
      <label for="select" id="education"
        >Education:
        <select name="select" id="dropdown" title="select">
          <option value="">select one</option>
          <option value="1">Self Taught</option>
          <option value="2">Boot Camp</option>
          <option value="3">Degree Program</option>
          <option value="4">Other</option>
        </select>
      </label>
      <p class="separator"></p>
      <label for="number" id="number-label"
        >Overall Rating:
        <input
          type="number"
          id="number"
          title="number"
          placeholder="1-10"
          min="1"
          max="10"
        />
      </label>
      <fieldset>
        <label for="recommendation">
          <input
            type="radio"
            name="recommendation"
            class="inline"
            value="recommended"
          />
          I recommend this course
        </label>
        <label for="recommendation">
          <input
            type="radio"
            name="recommendation"
            class="inline"
            value="not-recommended"
          />
          I do not recommend this course
        </label>
      </fieldset>

      <p class="separator"></p>
      <label for="features" class="favorite-features"
        >Favorite parts of the course:
        <label for="easy" class="features-list">
          <input type="checkbox" value="easy" class="features" /> Easy to
          understand
        </label>
        <label for="value" class="features-list">
          <input type="checkbox" value="value" class="features" /> Great value
        </label>
        <label for="short" class="features-list">
          <input type="checkbox" value="short" class="features" /> Short lessons
        </label>
      </label>
      <label for="comments">
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="3"
          placeholder="Comments"
        ></textarea>
      </label>
      <p class="separator"></p>
      <input type="submit" id="submit" value="submit" />
    </form>
  </body>
</html>
